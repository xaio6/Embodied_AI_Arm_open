# HorizonArm AI SDK 配置文件
# 
# API密钥配置说明：
# 1. 方式一：直接填写（不推荐，避免泄露）
#    api_key: sk-your_api_key_here
# 
# 2. 方式二：使用环境变量（推荐）
#    api_key: ${ALIBABA_API_KEY:}  # 从环境变量读取，若不存在则为空
#    Windows: set ALIBABA_API_KEY=your_key
#    Linux/Mac: export ALIBABA_API_KEY=your_key
# 
# 获取API密钥：
# - 阿里云通义千问: https://dashscope.aliyun.com/
# - DeepSeek: https://platform.deepseek.com/

cache:
  enabled: false
  max_size: 1000
  ttl: 300
  type: memory
development:
  debug: false
  log_requests: false
  mock_responses: false
logging:
  backup_count: 5
  file: AI_SDK.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_size: 10485760
providers:
  alibaba:
    api_key: ${ALIBABA_API_KEY:}  # 填入你的阿里云API密钥或使用环境变量
    default_params:
      max_tokens: 2000
      temperature: 0.7
      top_p: 0.8
    description: 阿里云通义千问
    enabled: true
  deepseek:
    api_key: ${DEEPSEEK_API_KEY:}  # 填入你的DeepSeek API密钥或使用环境变量
    default_params:
      max_tokens: 2000
      temperature: 0.7
      top_p: 1.0
    description: DeepSeek深度求索
    enabled: true
request:
  max_retries: 3
  retry_delay: 1.0
  timeout: 60
security:
  api_key_encryption: false
  rate_limiting:
    enabled: false
    requests_per_minute: 60
session:
  auto_cleanup: true
  cleanup_interval: 3600
  default_max_history: 20
  max_sessions: 100
